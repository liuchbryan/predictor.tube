<!doctype html>
<html>
  <head>
    <title>predictor.tube</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300" 
          rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>
  <body>
    <div class="panel line">
      <div class="panel-elem line-hr">
        <div class="line-hr-general" style="background-color:rgb(255,211,41)">
        </div>

        <div class="line-hr-general" style="background-color:rgb(244,169,190)">
        </div>

        <div class="line-hr-general" style="background-color:rgb(155,0,88)">
        </div>
      </div>

      <div id="line-element" class="panel-elem line-element-centred">
        <div class="line-tickmark line-hide"
             style="background-color:rgb(155,0,88)">
        </div>
        <div class="line-circle-general line-circle-standalone">
        </div>
      </div>

    </div>
    
    <div class="panel direction">
      <div class="panel-elem direction-left">
        <div class="panel-elem direction-left-name text-general">
          King's Cross St. Pancras
        </div>

        <div class="panel-elem direction-left-arrow text-general">
          &lt;&lt;&lt;
        </div>
      </div>

      <div class="panel-elem direction-right">
        <div class="panel-elem direction-right-arrow text-general">
          &gt;&gt;&gt;
        </div>
        <div class="panel-elem direction-right-name text-general">
          King's Cross St. Pancras
        </div>
      </div>

    </div>    
 
    <div class="panel station"> 

      <div class="panel-elem station-top text-general">
        King's Cross St. Pancras
      </div> 
 
      <div class="panel-elem station-middle text-general">
        Circle, H'smith &amp; City, Metropolitan lines 
      </div>

      <div class="panel-elem station-bottom text-general">
        <img src="/images/train-icon.png" /> 
        Thameslink
      </div> 

    </div>

    <div class="panel countdown">
      <div class="panel-elem countdown-main text-general">
        Next train: 04m 33s
      </div>

      <div class="panel-elem countdown-secondary text-general">
        <div class="panel-elem countdown-secondary-message text-general">
          Train on platform!
        </div>

        <div class="panel-elem countdown-secondary-trainafter text-general">
          Train after: 10m 00s+
        </div>
      </div>
    </div>

    <div class="panel prediction">
      <div class="panel-elem prediction-main text-general">
        <img src="/images/SUSPENDED.svg" />
      </div>
      
      <div class="panel-elem prediction-secondary text-general">
        <div class="panel-elem prediction-secondary-us text-general">
          Our prediction: good service
        </div>

        <div class="panel-elem prediction-secondary-tfl text-general">
          TfL status: good service
        </div>
      </div>
    </div>
  </body>
</html>
