<!doctype html>
<html>
  <head>
    <title>predictor.tube</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300" 
          rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>
  <body>
    <div class="panel line">
      <div class="panel-elem line-hr">
        <div class="line-hr-general" style="background-color:rgb(255,211,41)">
        </div>

        <div class="line-hr-general" style="background-color:rgb(244,169,190)">
        </div>

        <div class="line-hr-general" style="background-color:rgb(155,0,88)">
        </div>
      </div>

      <div id="line-element" class="panel-elem line-element-centred">
        <div class="line-tickmark line-hide"
             style="background-color:rgb(155,0,88)">
        </div>
        <div class="line-circle-general line-circle-standalone">
        </div>
      </div>

    </div>
    
    <div class="panel direction">
      <div class="panel-elem direction-left">
        <div class="panel-elem direction-left-name text-general">
          King's Cross St. Pancras
        </div>

        <div class="panel-elem direction-left-arrow text-general">
          &lt;&lt;&lt;
        </div>
      </div>

      <div class="panel-elem direction-right">
        <div class="panel-elem direction-right-arrow text-general">
          &gt;&gt;&gt;
        </div>
        <div class="panel-elem direction-right-name text-general">
          King's Cross St. Pancras
        </div>
      </div>

    </div>    
 
    <div class="panel station text-general"> 

      <div class="station-top">
        King's Cross St. Pancras
      </div> 
 
      <div class="station-middle">
        Circle, H'smith &amp; City, Metropolitan lines 
      </div>

      <div class="station-bottom">
        <img src="/images/train-icon.png" /> 
        Thameslink
      </div> 

    </div>
  </body>
</html>
